name: CI

on:
  pull_request:
  push:

concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        versions:
          - python: 2.6.9
          - python: 2.7.18
          - python: 3.3.7
          - python: 3.4.10
          - python: 3.5.9
          - python: 3.6.10
          - python: 3.7.7
          - python: 3.8.3
          - python: 3.9.0

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: |
          docker build \
          . \
          --build-arg PYTHON_VERSION=${{ matrix.versions.python }} \
          -t jmadler/python-future-builder:debian-9-${{ matrix.versions.python }}
      - run: |
          docker run \
          -v $(realpath dist):/root/python-future/dist \
          jmadler/python-future-builder:debian-9-${{ matrix.versions.python }}
          /root/python-future/test.sh