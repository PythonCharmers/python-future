name: CI

on:
  pull_request:
  push:

concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: docker pull jmadler/python-future-builder:latest
      - run: ./build.sh
      - run: ./lint.sh