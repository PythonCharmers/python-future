name: CI
on:
  push:
    branches: master
  pull_request:
jobs:
  test:
    runs-on: ${{ matrix.os }}
    name: test (Python ${{ matrix.python-version }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-16.04
            python-version: 2.6
          - os: ubuntu-latest
            python-version: 2.7
          - os: ubuntu-16.04
            python-version: 3.3
          - os: ubuntu-16.04
            python-version: 3.4
          - os: ubuntu-latest
            python-version: 3.5
          - os: ubuntu-latest
            python-version: 3.6
          - os: ubuntu-latest
            python-version: 3.7
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
#        if: matrix.python-version != 2.6
        with:
          python-version: "${{ matrix.python-version }}"
#      - name: Set up Python with deadsnakes
#        uses: deadsnakes/action@v1.0.0
#        if: matrix.python-version == 2.6
#        with:
#          python-version: ${{ matrix.python-version }}
      - name: Install wheel actually
        if: matrix.python-version == 2.6 || matrix.python-version == 3.3 || matrix.python-version == 3.4
        run: |
          python -m pip install -U 'pip<10'
          pip install wheel
      - name: Install dependencies
        run: |
          pip --version
          pip install -r test-requirements.txt
      - name: Run tests
        run: tox
