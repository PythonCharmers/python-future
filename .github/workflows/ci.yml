name: CI
on:
  push:
    branches: master
  pull_request:
jobs:
  test:
#    runs-on: ${{ matrix.os }}
    runs-on: ubuntu-latest
    name: test (Python ${{ matrix.python-version }})
    strategy:
      fail-fast: false
      matrix:
        python-version: [2.6, 2.7, 3.3, 3.4, 3.5, 3.6, 3.7]
#      matrix:
#        include:
#          - os: ubuntu-16.04
#            python-version: 2.6
#          - os: ubuntu-latest
#            python-version: 2.7
#          - os: ubuntu-16.04
#            python-version: 3.3
#          - os: ubuntu-16.04
#            python-version: 3.4
#          - os: ubuntu-latest
#            python-version: 3.5
#          - os: ubuntu-latest
#            python-version: 3.6
#          - os: ubuntu-latest
#            python-version: 3.7
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
#        if: matrix.python-version != 2.6
        with:
          python-version: "${{ matrix.python-version }}"
#      - name: Set up Python with deadsnakes
#        uses: deadsnakes/action@v1.0.0
#        if: matrix.python-version == 2.6
#        with:
#          python-version: ${{ matrix.python-version }}
      - name: Install pip
        if: matrix.python-version == 2.6
        run: |
          python --version
          python -c "import ssl"
          curl https://bootstrap.pypa.io/${{ matrix.python-version }}/get-pip.py | python - 'pip==9.0.3'
      - name: Install dependencies
        run: |
          pip --version
          pip install tox tox-gh-actions
      - name: Run tests
        run: tox
